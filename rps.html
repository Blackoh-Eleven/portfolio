<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="rps.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">

        <header>
            <h1>Rock Paper Scissors</h1>
        </header>


        <div class="all-container">

          <aside>
            <div class="all-options">

                <img src="img/rocky.png" id="rock" style="width: 15%;">
                <img src="img/paper.png" id="paper" style="width: 15%;">
                <img src="img/scissors.png" id="scissors" style="width: 15%;">

            </div>
             <h3 id="pick">You picked :</h3>
          </aside>

          <span class="score-container">

            <h1 id="scores">score: 0</h1>
           </span>
        </div>


    </div>      
    
    
    <script src="rps.js"></script>

    
</body>
</html>
